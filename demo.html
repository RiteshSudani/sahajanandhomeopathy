<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Embed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <section class="flex flex-wrap items-center justify-center w-full gap-4 p-4">
        <div class="w-full max-w-sm overflow-hidden rounded-lg shadow-lg">
            <div class="relative pt-[100%]">
                <!-- Instagram Reel Embed -->
                <iframe class="absolute top-0 left-0 w-full h-full rounded-lg overflow-hidden"
                    src="https://www.instagram.com/reel/CwDCA13IMZq/embed" allowfullscreen="true" frameborder="0"
                    scrolling="no">
                </iframe>
            </div>
        </div>

        <div class="w-full max-w-sm overflow-hidden rounded-lg shadow-lg">
            <div class="relative pt-[100%]">
                <!-- Instagram Reel Embed -->
                <iframe class="absolute top-0 left-0 w-full h-full rounded-lg overflow-hidden"
                    src="https://www.instagram.com/reel/C4A7pZLIIGP/embed" allowfullscreen="true" frameborder="0"
                    scrolling="no">
                </iframe>
            </div>
        </div>

        <div class="w-full max-w-sm overflow-hidden rounded-lg shadow-lg">
            <div class="relative pt-[100%]">
                <!-- Instagram Reel Embed -->
                <iframe class="absolute top-0 left-0 w-full h-full rounded-lg overflow-hidden"
                    src="https://www.instagram.com/reel/Cx2WyOjr0kz/embed" allowfullscreen="true" frameborder="0"
                    scrolling="no">
                </iframe>
            </div>
        </div>
    </section>

    <script async src="//www.instagram.com/embed.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Embed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        button {
            font-family: "Segoe UI", sans-serif;
            color: #FFFFFF;
        }

        body {
            font-size: 12px;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1A1A1A;
        }

        button {
            background: transparent;
            border: 1px solid white;
            font-weight: 600;
            padding: 0.15rem 0.3rem;
            border-radius: 3px;
            font-size: 12px;
        }

        .reel__container {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        /* This will crop the iframe to only show the reel video */
        .reel__wrapper {
            width: 100%;
            height: 650px; /* Adjust height to fit the reel only */
            overflow: hidden;
            position: relative;
        }

        iframe {
            border-radius: 10px;
            width: 100%;
            height: 800px; /* Taller than the visible container */
            position: absolute;
            top: -160px; /* Moves the iframe up to crop out unwanted parts */
            left: 0;
            border: none;
        }

    </style>
</head>

<body>
    <section>
        <div class="reel__container">
            <div class="reel__wrapper">
                <!-- Embed Instagram Reel here -->
                <iframe src="https://www.instagram.com/reel/C_fH2BIIfzZ/embed" allowfullscreen="true"></iframe>
            </div>
        </div>
    </section>
</body>

</html>
